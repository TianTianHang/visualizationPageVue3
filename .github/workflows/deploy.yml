name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️                        # 第一步：获取源码
      uses: actions/checkout@v3 
   
    - name: Install and Build 🔧               # 第二步：下载依赖和构建
      run: |
          npm install
          npm run build

    - name: Deploy 🚀                         # 第三步：部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: dist                         # 部署的目录
          branch: gh-pages                     # 部署到哪个分支
